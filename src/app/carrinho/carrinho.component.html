<h2 class="text-4xl font-bold text-gray-700 py-2">
  <i class="fa-solid fa-cart-arrow-down mr-2"></i>Carrinho
</h2>

<div *ngIf="itemsCarrinho.length > 0; else semProduto">
  <ul class="space-y-3">
    <li *ngFor="let itemCarrinho of itemsCarrinho; let i = index"
        class="flex items-center justify-between h-24 rounded-lg shadow-md overflow-hidden px-4">
      
      <img 
        [src]="itemCarrinho.imagem" 
        alt="{{ itemCarrinho.nome }}" 
        class="w-24 h-24 object-cover rounded"
        loading="lazy"
      />
      
      <div class="flex-1 px-4">
        <p class="font-semibold text-gray-800">{{ itemCarrinho.nome }}</p>
        <p class="text-sm text-gray-600">{{ itemCarrinho.descricao }}</p>
        <p class="text-red-600 font-bold">R$ {{ itemCarrinho.preco | number:'1.2-2' }}</p>
        
        <label class="text-sm text-gray-700">
          Quantidade:
          <input 
            type="number" 
            [(ngModel)]="itemCarrinho.quantidade" 
            min="1"
            class="w-12 text-center border rounded"
          />
        </label>
      </div>

      <button (click)="removerItem(i)" 
              title="Remover item"
              class="bg-red-500 text-white px-4 h-full transition hover:brightness-90 rounded-r">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </li>
  </ul>

  <h2 class="text-2xl font-bold text-gray-700 py-2">
    Total: R$ {{ total | number:'1.2-2' }}
  </h2>

  <button (click)="comprar()"
          class="bg-white text-red-600 border border-red-600 rounded px-4 py-2 font-bold text-lg mb-3 transition hover:bg-red-600 hover:text-white">
    Comprar
  </button>
</div>

<ng-template #semProduto>
  <p class="text-gray-500 italic">Nenhum produto foi adicionado ao carrinho</p>
</ng-template>
