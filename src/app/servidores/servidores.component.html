<section class="produto-list">
  <div class="produto-list__card" *ngFor="let servidor of servidores">
    <a [routerLink]="['/produto', servidor.id]" class="produto-list__link">
      <img 
        [src]="servidor.imagem" 
        alt="{{ servidor.nome }}" 
        zoomOnClick
        class="w-32 h-32 object-cover rounded cursor-pointer" 
      />
      <h2 class="product-item__name">{{ servidor.nome }}</h2>
      <p class="product-item__price">{{ servidor.preco | currency:'BRL' }}</p>
      <p class="product-item__price-description">{{ servidor.descricaoPreco }}</p>
    </a>

    <div class="produto-item__actions flex gap-3 mt-2">
      <button class="product-item__buy-button" type="button">Comprar</button>
      <button 
        class="bg-green-400 text-white px-4 py-2 rounded-md hover:bg-green-700 transition"
        (click)="adicionarAoCarrinho(servidor)">
        Adicionar ao carrinho
      </button>
    </div>
  </div>
</section>

<!-- Botão voltar --> 
<div class="mt-6"> 
  <button 
    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition" 
    [routerLink]="['/']">
    Voltar ao menu principal
  </button>
</div>
