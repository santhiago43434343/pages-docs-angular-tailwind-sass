<section class="produto-list">
  <div class="produto-list__card" *ngFor="let produto of produtos">
    
    <a [routerLink]="['/produto', produto.id]" class="produto-list__link">
      <img [src]="produto.imagem" alt="{{ produto.nome }}"
       zoomOnClick
      class="w-22 h-22 object-cover rounded cursor-pointer"/>
      <h2 class="product-item__name">{{ produto.nome }}</h2>
      <p class="product-item__price">{{ produto.preco | currency: 'BRL' }}</p>
      <p class="product-item__price-description">{{ produto.descricaoPreco }}</p>
    </a>

    <div class="produto-item__actions flex gap-3 mt-2">
      <button class="product-item__buy-button" type="button">Comprar</button>
            

      <button class="bg-green-400 text-white px-4 py-2 rounded-md hover:bg-green-700 transition"
              (click)="adicionarAoCarrinho(produto)">
        Adicionar ao carrinho
      </button>
    </div>
  </div>
</section>
