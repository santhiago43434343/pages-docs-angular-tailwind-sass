<!-- Painel lateral de cookies -->
<div class="fixed top-0 right-0 w-80 h-full bg-white shadow-lg z-50 p-6 flex flex-col gap-4 animate-slideIn">
  <h2 class="text-lg font-semibold mb-2">Configurações de Cookies</h2>

  <label class="flex items-center gap-2">
    <input type="checkbox" [(ngModel)]="cookiesFuncionais" />
    Cookies Funcionais
  </label>

  <label class="flex items-center gap-2">
    <input type="checkbox" [(ngModel)]="cookiesAnaliticos" />
    Cookies Analíticos
  </label>

  <label class="flex items-center gap-2">
    <input type="checkbox" [(ngModel)]="cookiesMarketing" />
    Cookies de Marketing
  </label>

  <div class="flex gap-3 mt-4">
    <button (click)="salvarPreferencias()"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
      Salvar Preferências
    </button>

    <button (click)="fecharPainel()"
            class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
      Fechar
    </button>
  </div>
</div>
